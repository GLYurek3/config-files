# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist.to/easylist/fanboy-social.txt
    - https://ewpratten.retrylife.ca/youtube_ad_blocklist/adblockplus.txt
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.default_encoding:
    global: _utf-8_
  content.geolocation:
    https://na2.docusign.net: true
    https://www.straighttalk.com: false
  content.javascript.can_access_clipboard:
    global: true
  content.notifications.enabled:
    https://drfone.wondershare.com: false
    https://fosstodon.org: true
    https://mastodon.social: true
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://mail.protonmail.com#mailto=%25s: false
    https://outlook.office.com?mailtouri=%25s: false
    https://outlook.office365.com?mailtouri=%25s: false
  content.user_stylesheets:
    global: /home/jy/.config/qutebrowser/userContent.css
  downloads.remove_finished:
    global: 10000
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.contextmenu:
    global: FiraCode Retina
  fonts.default_family:
    global: FiraCode Retina
  fonts.default_size:
    global: 10pt
  input.insert_mode.plugins:
    global: true
  qt.force_software_rendering:
    global: none
  qt.highdpi:
    global: true
  url.default_page:
    global: https://search.brave.com/
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://search.brave.com/search?q={}&source=web
  url.start_pages:
    global: https://search.brave.com/
  zoom.default:
    global: 100%
